<div class="header bg-color-primary">
  <div
    style="width: 100%"
    class="d-flex flex-row align-items-center justify-content-between"
  >
    <div class="d-flex align-items-center">
      <img
        style="margin-right: 0"
        class="mobile"
        src="assets/icons/logo-white.svg"
      />
    </div>

    <div
      class="d-flex flex-row align-items-center justify-content-end w-75 text-center"
    >
      <a
        href="javascript:document.getElementById('section-1').scrollIntoView(true);"
        class="menu"
        >{{ "nav.about" | translate }}</a
      >
      <a
        href="javascript:document.getElementById('section-2').scrollIntoView(true);"
        class="menu"
        >{{ "nav.menu" | translate }}</a
      >
      <a
        href="javascript:document.getElementById('section-3').scrollIntoView(true);"
        class="menu"
        >{{ "nav.event" | translate }}</a
      >
      <a
        href="javascript:document.getElementById('section-4').scrollIntoView(true);"
        class="menu"
        >{{ "nav.store" | translate }}</a
      >

      <a
        href="javascript:document.getElementById('section-5').scrollIntoView(true);"
        class="menu"
        >{{ "nav.career" | translate }}</a
      >

      <a
        href="javascript:document.getElementById('section-6').scrollIntoView(true);"
        class="menu"
        >{{ "nav.contact" | translate }}</a
      >
      <div class="menu d-flex align-items-center justify-content-end" style="margin-right: 12px;">
        <button [ngClass]="lang === 'id' ? 'disabled' : ''" (click)="changeLang('en')">EN</button>
        <div class="vr"></div>
        <button [ngClass]="lang === 'en' ? 'disabled' : ''" (click)="changeLang('id')">ID</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isMobile" class="header">
  <div class="d-flex space-between align-items-center">
    <div class="d-flex align-items-center">
      <img
        style="margin-right: 0; padding: 0"
        class="mobile"
        src="assets/images/logo.png"
      />

      <div style="font-weight: 700; font-size: 18px">PT. BINTANG SELAMANYA</div>
    </div>

    <input
      [(ngModel)]="isChecked"
      type="checkbox"
      class="openSidebarMenu"
      id="openSidebarMenu"
    />

    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>

    <div id="sidebarMenu">
      <div class="main-content-wrapper">
        <a
          href="javascript:document.getElementById('section-1').scrollIntoView(true);"
          class="menu"
          >HOME</a
        >
        <a
          href="javascript:document.getElementById('section-2').scrollIntoView(true);"
          class="menu"
          >ABOUT US</a
        >
        <a
          href="javascript:document.getElementById('section-3').scrollIntoView(true);"
          class="menu"
          >PRODUCTS</a
        >
        <a
          href="javascript:document.getElementById('section-4').scrollIntoView(true);"
          class="menu"
          >GALLERY</a
        >
        <a
          href="javascript:document.getElementById('section-6').scrollIntoView(true);"
          class="menu"
          >GALLERY</a
        >
        <a
          href="javascript:document.getElementById('section-5').scrollIntoView(true);"
          class="menu"
          >CONTACT US</a
        >
      </div>
    </div>
  </div>
</div>
